<ng-container *ngIf="post">
  <mat-card>
    <form [formGroup]="form" (submit)="onSavePost()">
      <mat-form-field>
        <input
          matInput
          type="text"
          name="title"
          required
          minlength="3"
          placeholder="Post Title"
          formControlName="title"
        />
        <mat-error *ngIf="form.get('title').invalid"
          >Please enter a post title.</mat-error
        >
      </mat-form-field>
      <div>
        <button
          type="button"
          mat-raised-button
          color="primary"
          (click)="filePicker.click()"
        >
          Pick Image
        </button>
        <input type="file" #filePicker (change)="onImagePicked($event)" />
        <div
          class="image-preview"
          *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid"
        >
          <img [src]="imagePreview" [alt]="form.value.title" srcset="" />
        </div>
      </div>
      <mat-form-field>
        <textarea
          matInput
          rows="4"
          name="content"
          required
          placeholder="Post Content"
          formControlName="content"
        ></textarea>
        <mat-error *ngIf="form.get('content').invalid"
          >Please enter a post title.</mat-error
        >
      </mat-form-field>
      <button mat-raised-button color="accent" type="submit">Save Post</button>
    </form>
  </mat-card>
</ng-container>
